<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table border="" width="30%" bgcolor="pink" align="center" cellspacing="0" cellpadding="5">
            <caption>
                <font color="red" size="10">Student Detail Form</font>
            </caption>
            <tr>
                <td>Roll No :</td>
                <td><input type="text" name="" id="" placeholder="Roll No." required>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input type="text" name="" id="" placeholder="Enter Name" required>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="" id="" cols="30" rows="3" placeholder="Enter Address" required></textarea>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" id="" required>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="m" id="">Male
                    <input type="radio" name="m" id="">Female
                    <input type="radio" name="m" id="">Other
                </td>
            </tr>
            <tr>
                <td>Hobby :</td>
                <td>
                    <input type="checkbox" name="" id="">Cricket <br>
                    <input type="checkbox" name="" id="">Reading <br>
                    <input type="checkbox" name="" id="">Travelling <br>
                    <input type="checkbox" name="" id="">Dancing <br>
                    <input type="checkbox" name="" id="">Singing <br>
                </td>
            </tr>
            <tr>
                <td>City :</td>
                <td>
                    <select required>
                        <option value="" disabled selected>-- Select city --</option>
                        <option value="">Surat</option>
                        <option value="">Vadodara</option>
                        <option value="">Pune</option>
                        <option value="">Delhi</option>
                    </select>

                    <select multiple size="5" required>
                        <option value="Select city" disabled selected>-- Select city --</option>
                        <option value="Surat">Surat</option>
                        <option value="Vadodara">Vadodara</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Username :</td>
                <td><input type="text" name="" id="" placeholder="Enter Username" required>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" name="" id="" placeholder="Enter Username" value="@gmail.com" required>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" maxlength="8" name="" id="" placeholder="Enter Username" required>
                    <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="button">
                    <input type="reset" value="reset">
                    <input type="submit" value="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
