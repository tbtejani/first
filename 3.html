<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>image map</title>
</head>

<body>
   <div>
      <img src="image/img3.jpg" alt="" usemap="#laptop">
      <map name="laptop">
         <area shape="rect" coords="290,228,612,448" target="_blank" href="http://www.facebook.com" alt="">
         <area shape="circle" coords="761,168,71" target="_blank" href="http://www.google.com" alt="">
         <area shape="poly" coords="613,27,668,65,598,170,543,137" target="_blank" href="http://www.instagram.com" alt="">
      </map>
   </div>

   <div>
      <img src="image/img4.jpg" alt="" usemap="#bike">
      <map name="bike">
         <area shape="circle" coords="682,403,129" target="_blank" href="https://parivahan.gov.in/parivahan/" alt="">
         <area shape="circle" coords="161,404,127" target="_blank" href="https://getcssscan.com/css-box-shadow-examples" alt="">
         <area shape="circle" coords="360,396,26" target="_blank" href="https://getbootstrap.com/docs/5.0/getting-started/introduction/" alt="">
      </map>
   </div>

   <div>
      <img src="image/img5.jpg" alt="" usemap="#furniture">
      <map name="furniture">
         <area shape="rect" coords="463,93,520,153" target="_blank" href="http://www.facebook.com" alt="">
         <area shape="rect" coords="558,95,620,153" target="_blank" href="http://www.google.com" alt="">
         <area shape="rect" coords="656,97,713,153" target="_blank" href="http://www.instagram.com" alt="">
      </map>
   </div>
</body>

</html>
